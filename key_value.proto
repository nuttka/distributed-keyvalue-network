syntax = "proto3";

package key_value;

service Storage {
    rpc insert (PairKeyValue) returns (InsertReply) {}
    rpc get (Key) returns (Value) {}


    // rpc activate (ServiceID) returns (Zero) {}
    // rpc finish () returns (Finish) {}
}

message PairKeyValue {
    int64 key = 1;
    string value = 2;
}
message InsertReply {
    string reply = 1;
}
message Key {
    int64 key = 1;
}
message Value {
    string value = 1;
}